<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Animated Preferences App</title>
  <style>
    :root {
      --primary-color: #3498db;
      --background-color: #f5f5f5;
      --text-color: #333;
      --animation-speed: 0.5s;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: var(--background-color);
      color: var(--text-color);
      transition: background-color var(--animation-speed) ease;
      margin: 0;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }

    .container {
      max-width: 800px;
      width: 100%;
      background-color: white;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      padding: 20px;
      margin-top: 20px;
    }

    h1 {
      text-align: center;
      color: var(--primary-color);
      transition: color var(--animation-speed) ease;
    }

    .controls {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 20px;
      margin-bottom: 30px;
    }

    .control-group {
      display: flex;
      flex-direction: column;
    }

    label {
      margin-bottom: 5px;
      font-weight: bold;
    }

    .button {
      background-color: var(--primary-color);
      color: white;
      border: none;
      padding: 12px 20px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
      transition: transform var(--animation-speed) ease, 
                 background-color var(--animation-speed) ease,
                 box-shadow var(--animation-speed) ease;
      margin: 10px 0;
    }

    .button:hover {
      transform: translateY(-3px);
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
    }

    .button:active {
      transform: translateY(1px);
    }

    .animation-box {
      width: 100px;
      height: 100px;
      background-color: var(--primary-color);
      margin: 20px auto;
      border-radius: 8px;
      transition: transform var(--animation-speed) ease,
                  background-color var(--animation-speed) ease;
    }

    .spin {
      animation: spin 1s linear infinite;
    }

    .pulse {
      animation: pulse 1.5s ease infinite;
    }

    .bounce {
      animation: bounce 1s ease infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.1); }
    }

    @keyframes bounce {
      0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
      40% { transform: translateY(-30px); }
      60% { transform: translateY(-15px); }
    }

    .notification {
      position: fixed;
      top: 20px;
      right: 20px;
      background-color: var(--primary-color);
      color: white;
      padding: 15px 20px;
      border-radius: 5px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      transform: translateX(200%);
      transition: transform 0.5s ease;
    }

    .notification.show {
      transform: translateX(0);
    }

    .theme-switch {
      display: flex;
      justify-content: center;
      margin-bottom: 20px;
    }

    .theme-option {
      width: 30px;
      height: 30px;
      border-radius: 50%;
      margin: 0 10px;
      cursor: pointer;
      border: 3px solid transparent;
      transition: transform 0.3s ease, border-color 0.3s ease;
    }

    .theme-option:hover {
      transform: scale(1.1);
    }

    .theme-option.active {
      border-color: #333;
      transform: scale(1.15);
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Animated Preferences</h1>
    
    <div class="theme-switch">
      <div class="theme-option" style="background-color: #3498db;" data-theme="blue"></div>
      <div class="theme-option" style="background-color: #2ecc71;" data-theme="green"></div>
      <div class="theme-option" style="background-color: #e74c3c;" data-theme="red"></div>
      <div class="theme-option" style="background-color: #9b59b6;" data-theme="purple"></div>
    </div>
    
    <div class="controls">
      <div class="control-group">
        <label for="animation-speed">Animation Speed:</label>
        <input type="range" id="animation-speed" min="0.1" max="2" step="0.1" value="0.5">
      </div>
      
      <div class="control-group">
        <label for="animation-type">Animation Type:</label>
        <select id="animation-type">
          <option value="none">None</option>
          <option value="spin">Spin</option>
          <option value="pulse">Pulse</option>
          <option value="bounce">Bounce</option>
        </select>
      </div>
    </div>
    
    <div class="animation-box"></div>
    
    <button id="save-button" class="button">Save Preferences</button>
    <button id="reset-button" class="button">Reset to Default</button>
  </div>
  
  <div class="notification" id="notification">Settings saved successfully!</div>

  <script src="script.js"></script>
</body>
</html>
